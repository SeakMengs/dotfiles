general.import = ["~/.cache/wal/colors-alacritty.toml"]

# Colors - Use pywal-generated colors
# Font Settings
[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"

[font.bold]
family = "JetBrainsMono Nerd Font"

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"

# Keybinds
[keyboard]
bindings = [{ key = "V", mods = "Control", action = "Paste" }]

# Clipboard settings - use external program for clipboard support
[selection]
save_to_clipboard = true
